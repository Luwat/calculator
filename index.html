<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>A Simple Odin-JavaScript Calculator</h1>
    </div>
    <div class="container-grid">
            <div class="output">
               <div data-previous-operand class="previous-operand"></div>
               <div data-current-operand class="current-operand"></div>
            </div>    
            <button data-clear class="span-two clear">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-operation class="operation">รท</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operation">*</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operation">-</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operation">+</button>
            <button data-number class="number">.</button>
            <button data-number class="number">0</button>
            <button data-equals class="span-two equals">=</button>
    </div>
    <div class="footer">Built by <a href="https://github.com/Luwat">Oluwatobi Oreniyi</a> for TOP</div>
    <script src="script.js"></script>
</body>
</html>
