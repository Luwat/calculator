<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>A Simple Odin-JavaScript Calculator</h1>
    </div>
    <div class="container-grid">
            <div class="output">
               <div class="previous-operand">122</div>
               <div class="current-operand">566</div>
            </div>    
            <button class="span-two">AC</button>
            <button class="delete">DEL</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two">=</button>
    </div>
    <div class="footer">Built by <a href="https://github.com/Luwat">Oluwatobi Oreniyi</a> for TOP</div>
    <script src="script.js"></script>
</body>
</html>
